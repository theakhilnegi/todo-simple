<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
	<link rel="stylesheet" href="style.css">
  </head>

<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>To-Do List</h1>
				<div>
					<div class="border1"></div>
					<div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text into New Items to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i>ADD</i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul >
				</ul>
			</div>
		</div>

	</div>
	<script src="index.js" charset="utf-8"></script>
</body>
